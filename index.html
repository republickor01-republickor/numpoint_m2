<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>수직선과 정수의 수의 위치는?</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 모바일 스크롤 방지 */
    }

    body {
      background: #fff;
    }

    canvas {
      display: block;
      width: 100%;
      max-width: 800px;
      height: auto;
      background: #f9fafb;          /* 옅은 회색 */
      border: 1px solid #e0e0e0;     /* 연한 테두리 */
      border-radius: 12px;           /* 살짝 둥글게 */

      margin: 0 auto;
      touch-action: none;
    }


    #judgeBtn {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <button id="judgeBtn">한 판 더</button>

  <script type="module" src="./global_new.js"></script>
</body>
</html>
